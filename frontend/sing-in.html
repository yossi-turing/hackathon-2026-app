<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף התחברות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="login-container">
        <h2>ברוכים הבאים</h2>
        <p>אנא הזינו פרטים כדי להמשיך</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" placeholder="הכנס שם משתמש" required>
            </div>

            <div class="input-group">
                <label for="phone">מספר טלפון לאימות</label>
                <input type="tel" id="phone" placeholder="05X-XXXXXXX" required>
            </div>

            <button type="submit" class="btn-submit">שלח קוד אימות</button>
        </form>
    </div>

</body>
</html>
