<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף התחברות - munchMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay">
        <div class="login-container">
            <h2>ברוכים הבאים</h2>
            <p>אנא הזינו פרטים כדי להמשיך</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="username">שם משתמש</label>
                    <input type="text" id="username" placeholder="הכנס שם משתמש" required>
                </div>

                <div class="input-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" placeholder="הכנס סיסמה" required>
                </div>

                <button type="submit" class="btn-submit">התחבר</button>
            </form>
        </div>
    </div>
</body>
</html>
