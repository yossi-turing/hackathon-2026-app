        /* ×¨×§×¢ ×§×‘×•×¢ ×©×œ× ×–×– */
        .background-overlay {

            background-size: cover;

            z-index: -1;
        }

        /* ×¡×¨×’×œ ×¢×œ×™×•×Ÿ ×œ×›×¤×ª×•×¨×™× */
        .top-bar {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: space-between;

        .location-badge {

            border-radius: 50px;
            border: 1px solid var(--glass-border);
            font-size: 14px;
            backdrop-filter: blur(10px);

        .new-order-btn {

            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            padding: 10px 20px;

        .new-order-btn:hover {

        .main-content {

        header {

        .search-box {

        .search-box input {

            backdrop-filter: blur(10px);

            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .filter-section {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            align-items: start;
        }

        .active-order-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            text-align: center;

            display: flex;
            flex-direction: column;
            gap: 10px;

        @keyframes popIn {

        .food-icon { font-size: 40px; }
        .order-title { font-size: 1.2rem; font-weight: bold; }
        .order-details { opacity: 0.8; font-size: 0.9rem; min-height: 36px; line-height: 1.4; }
        
        .timer {

            padding: 6px;
            border-radius: 10px;
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .join-btn {

            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;

        /* ××•×“××œ */

            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal-content {
            background: #1c1c1e;
            padding: 25px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.5;
        }

        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 6px; font-weight: 500; color: #ccc; font-size: 14px; }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: background 0.3s;
        }

        /* ×¢×™×¦×•×‘ ××©×•×“×¨×’ ×œ×©×“×” "××” ×‘×ª×¤×¨×™×˜" */
        #food-category {
            background: var(--select-bg);
            border-color: rgba(0, 123, 255, 0.4);
            cursor: pointer;
            font-weight: 600;
        }

        #food-category:focus {
            background: rgba(0, 123, 255, 0.45);
            border-color: var(--primary-blue);
            outline: none;
        }

        #food-category option {
            background: #1c1c1e;
            color: white;
        }

        .btn-submit-order {
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        /* ×”×ª×××•×ª ×œ××•×‘×™×™×œ */
        @media (max-width: 480px) {

            header h1 {

            }
            .orders-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
                gap: 12px;
            }
            .active-order-card {
                padding: 15px;
                border-radius: 18px;
            }
            .food-icon { font-size: 32px; }
            .order-title { font-size: 1rem; }
            .order-details { font-size: 0.8rem; min-height: 30px; }
            .timer { font-size: 0.75rem; padding: 4px; }
            .join-btn { font-size: 12px; padding: 10px; }
            .join-btn svg { width: 16px; height: 16px; }
            
            .location-badge, .new-order-btn {
                font-size: 12px;
                padding: 8px 14px;
            }
        }
    </style>
</head>

    <div class="background-overlay"></div>

            <form id="new-order-form">
                <div class="input-group">
                    <label>××” ×‘×ª×¤×¨×™×˜?</label>
                    <select id="food-category" required>
                        <option value="×”××‘×•×¨×’×¨" data-icon="ğŸ”">×”××‘×•×¨×’×¨</option>
                        <option value="×¤×™×¦×”" data-icon="ğŸ•">×¤×™×¦×”</option>
                        <option value="×¡×•×©×™" data-icon="ğŸ£">×¡×•×©×™</option>

    <script>
        function openModal() { document.getElementById("orderModal").style.display = "flex"; }
        function closeModal() { document.getElementById("orderModal").style.display = "none"; }

        window.onclick = function(e) {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        }

        document.getElementById('new-order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const category = document.getElementById('food-category').value;
            const details = document.getElementById('food-details').value;
            const phone = document.getElementById('user-phone').value;
            const minutes = parseInt(document.getElementById('wait-time').value);
            const icon = document.getElementById('food-category').options[document.getElementById('food-category').selectedIndex].dataset.icon;

            addOrderCard(category, icon, details, phone, minutes);
            closeModal();
            this.reset();
        });

        function addOrderCard(category, icon, details, phone, minutes) {
            const container = document.getElementById('active-orders-container');
            const id = 'order-' + Date.now();
            let seconds = minutes * 60;

            const card = document.createElement('div');
            card.className = 'active-order-card';
            card.id = id;
            card.innerHTML = `
                <div class="food-icon">${icon}</div>
                <div class="order-title">${category}</div>
                <div class="order-details">${details}</div>
                <div class="timer" id="timer-${id}">× ×•×ª×¨×•: ${minutes}:00 ×“×§×•×ª</div>
                <button class="join-btn" onclick="openWhatsApp('${phone}', '${category}')">
                    <span>×”×¦×˜×¨×¤×•×ª</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.938 3.659 1.432 5.631 1.433h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                </button>
            `;

            container.prepend(card);

            const timerInterval = setInterval(() => {
                seconds--;
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                const display = document.getElementById(`timer-${id}`);
                
                if (display) {
                    display.innerText = `× ×•×ª×¨×•: ${m}:${s < 10 ? '0' : ''}${s} ×“×§×•×ª`;
                }

                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    card.style.opacity = '0.4';
                    if (display) display.innerText = "×”×–××Ÿ × ×’××¨";
                    setTimeout(() => card.remove(), 3000);
                }
            }, 1000);
        }

        function openWhatsApp(phone, food) {
            let cleanPhone = phone.replace(/\D/g, '');
            if (cleanPhone.startsWith('0')) {
                cleanPhone = '972' + cleanPhone.substring(1);
            }
            const message = encodeURIComponent(`×”×™×™, ×¨××™×ª×™ ×‘-FoodShare ×©××ª×” ××–××™×Ÿ ${food}, ××©××— ×œ×”×¦×˜×¨×£ ×œ×”×–×× ×”!`);
            const whatsappUrl = `https://wa.me/${cleanPhone}?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
