<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转驻专 转</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="main-content">
        <header>
            <h1> 转专爪  ?</h1>
            <div class="search-box">
                <input type="text" placeholder="驻砖  注...">
            </div>
        </header>

        <div class="filter-section">
            <button class="filter-btn meat-btn">砖专</button>
            <button class="filter-btn dairy-btn"></button>
            <button class="filter-btn kosher-btn">砖专</button>
        </div>

        <div class="categories-grid">
            <div class="category-card">
                <div class="food-icon"></div>
                <h3>专专</h3>
                <p>拽专 砖 </p>
            </div>
            <div class="category-card">
                <div class="food-icon"></div>
                <h3>驻爪</h3>
                <p>爪拽 拽 转住驻转</p>
            </div>
            <div class="category-card">
                <div class="food-icon"></div>
                <h3>驻住</h3>
                <p>专 专</p>
            </div>
            <div class="category-card">
                <div class="food-icon"></div>
                <h3>专</h3>
                <p> 砖专/注祝</p>
            </div>
            <div class="category-card">
                <div class="food-icon"></div>
                <h3>爪'驻住</h3>
                <p>驻专 </p>
            </div>
            <div class="category-card">
                <div class="food-icon"></div>
                <h3>住 拽住专</h3>
                <p>专拽转 专 专</p>
            </div>
             <div class="category-card">
                <div class="food-icon"></div>
                <h3></h3>
                <p>驻住 拽转 注 砖专 </p>
            </div>
        </div>
    </div>

    <div class="location-wrapper">
    <button class="location-icon-btn" onclick="toggleLocationMenu()"> 专  专拽</button>
    <div id="location-menu" class="location-menu">
        <p>  专爪:</p>
        <hr>
        <label><input type="radio" name="distance" value="2"> 1 拽" - 2 拽"</label>
        <label><input type="radio" name="distance" value="3"> 1 拽" - 3 拽"m</label>
        <label><input type="radio" name="distance" value="4"> 1 拽" - 4 拽"</label>
        <label><input type="radio" name="distance" value="any" checked>  砖  专拽</label>
    </div>
</div>

<script>
    function toggleLocationMenu() {
        var menu = document.getElementById("location-menu");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }

    // 住专转 转驻专  爪 抓 
    window.onclick = function(event) {
        if (!event.target.matches('.location-icon-btn')) {
            var menu = document.getElementById("location-menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            }
        }
    }
</script>



</body>
</html>
